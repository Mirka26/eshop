{% extends "base.html" %}

{% block content %}

<h2>ELEKTRO</h2>

<ul>
    {% for category in categories %}
        <li>
            <a href="{% url 'subcategory_detail' category.id %}">{{ category }}</a>
            {% if category.image %}
              <img src="{{ category.image.url }}" alt="{{ category.name }} Image">
            {% endif %}
        </li>
    {% endfor %}
</ul>

{% endblock %}
