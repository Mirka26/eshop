{% extends "base.html" %}

{% block content %}

<h2>ELEKTRO</h2>

<ul>
    {% for category in categories %}
        <li>
            <a href="{% url 'subcategory_detail' category.id %}">{{ category }}</a>
            {% if category.image %}
              <img src="{{ category.image.image.url }}" alt="{{ category.name }} Image">
            {% endif %}
        </li>
    {% endfor %}
</ul>

<script>
    startTimer();
    setInterval(changeImage, 30000);
</script>
<div class="saleImage" id="imgContainer">
    <img id="img" src="startpictures.webp">
      <button class="previousButton" type="button" onclick="displayPreviousImage()"><</button>
      <button class="nextButton" type="button" onclick="displayNextImage()">></button>
</div>

{% endblock %}
