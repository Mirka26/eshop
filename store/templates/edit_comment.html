{% extends 'base.html' %}

{% block title %}Upraviť komentár{% endblock %}

{% block content %}
    <form action="{% url 'edit_comment' comment.id %}" method="post">
        {% csrf_token %}
        <label for="comment">Tvoj komentár:</label>
        <textarea id="comment" name="comment" required rows="6" cols="70" maxlength="500">
            {{ comment.comment }}
        </textarea>
        <input type="hidden"  name="product_id" value="{{ product.id }}">
        <input type="submit">
    </form>
{% endblock %}
