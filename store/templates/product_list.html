{% extends "base.html" %}

{% block content %}

<ul>
    {% for product in products %}
    <li>
        <h1> {{ product.name }}</h1>
        <p>Cena: {{ product.price }} €</p>
        <p>Stav: {{ product.stock }}</p>

        <h2>Obrázky:</h2>
        <ul>
            {% for image in product.image.all %}
                <li>
                    <img src="{{ image.image.url }}" alt="{{ image.description }}">
                </li>
            {% endfor %}
        </ul>
{% endfor %}
</ul>

{% endblock %}
