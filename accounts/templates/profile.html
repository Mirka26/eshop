{% extends 'base.html' %}

{% block content %}

<h3>Používateľský profil</h3>

    <p><strong>Meno:</strong> {{ user.username }}</p>
    <p><strong>Address:</strong> {{ profile.address }}</p>
    <p><strong>Mobilné číslo:</strong> {{ profile.mobile_number }}</p>
    <p><strong>Gender:</strong> {{ profile.gender }}</p>
    <p><strong>Dátum narodenia:</strong> {{ profile.birth_date }}</p>


    <a href="{% url 'edit_profile' %}">Upraviť Profil</a>

{% endblock %}
